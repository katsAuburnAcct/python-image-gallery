<!DOCTYPE html>
<html>
<head>
    <title>Create User Page</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Create User</h1>
    <form action="/create-user" method="POST">
        Username: <input name="username" /><br />
        Password: <input name="password" /><br />
        Full name: <input name="fullName" /><br />
        <p>Is Admin? </p>
        <input name="isadmin" type="radio" id="isadmin_true" value="true"/>
        <label for="isadmin_true">True</label><br />

        <input name="isadmin" type="radio" id="isadmin_false" value="false"/>
        <label for="isadmin_false">False</label><br />

        <input type="submit" value="Create!"/>
    </form>
</body>
</html>
